<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBZ Comic Reader</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="jszip.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>CBZZ</h1>
    </header>

    <div id="library-view" class="view active">
      <div class="toolbar">
        <label for="cbz-input" class="upload-btn">
          <span>+ Upload</span>
          <input type="file" id="cbz-input" accept=".cbz" multiple hidden>
        </label>
        <input type="text" id="search-input" placeholder="Search comics..." class="search-input">
        <select id="sort-select" class="sort-select">
          <option value="recent">Recently Added</option>
          <option value="title">Title A-Z</option>
          <option value="progress">Reading Progress</option>
        </select>
      </div>
      <div id="library" class="library-grid"></div>
      <div id="empty-library" class="empty-state">
        <p>No comics yet. Upload a CBZ file to get started!</p>
      </div>
    </div>

    <div id="reader-view" class="view">
      <div class="reader-header">
        <button id="back-btn" class="icon-btn">&larr; Library</button>
        <span id="comic-title-display" class="comic-title-header"></span>
        <span id="page-indicator">1 / 1</span>
        <div class="reader-controls">
          <button id="fit-btn" class="icon-btn" title="Toggle fit mode">Fit</button>
          <button id="direction-btn" class="icon-btn" title="Reading direction">LTR</button>
          <button id="fullscreen-btn" class="icon-btn" title="Fullscreen">[ ]</button>
          <button id="delete-btn" class="icon-btn danger">Delete</button>
        </div>
      </div>
      <div id="reader-container">
        <button id="prev-btn" class="nav-btn prev">&lt;</button>
        <div id="page-display">
          <img id="current-page" src="" alt="Comic page">
        </div>
        <button id="next-btn" class="nav-btn next">&gt;</button>
      </div>
      <div class="reader-footer">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <input type="range" id="page-slider" min="1" max="1" value="1">
        <div class="zoom-controls">
          <button id="zoom-out" class="zoom-btn">-</button>
          <span id="zoom-level">100%</span>
          <button id="zoom-in" class="zoom-btn">+</button>
          <button id="zoom-reset" class="zoom-btn">Reset</button>
        </div>
      </div>
    </div>

    <div id="loading" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p id="loading-text">Loading comic...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
